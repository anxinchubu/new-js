<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Button Component Example</title>
  <style>
    .custom-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3B81F6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="app"></div>

<script src="button-component.js" type="module"></script>
<script type="module">
  import { ButtonComponent } from './button-component.js';
  
  // 在页面中创建按钮组件实例
  const button = new ButtonComponent({
    text: 'Click me',
    onClick: () => {
      alert('Button clicked!');
    }
  });
  
  // 将按钮组件渲染到页面中
  button.mount('#app');
</script>

</body>
</html>
